name: flutter_avif
description: A flutter plugin to view and encode avif images using libavif.
version: 3.0.0
repository: https://github.com/yekeskin/flutter_avif

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_avif_platform_interface: ^3.0.0
  flutter_avif_macos: ^3.0.0
  flutter_avif_linux: ^3.0.0
  flutter_avif_windows: ^3.0.0
  exif: ^3.3.0
  image: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
flutter:
  plugin:
    platforms:
      macos:
        default_package: flutter_avif_macos
      linux:
        default_package: flutter_avif_linux
      windows:
        default_package: flutter_avif_windows
